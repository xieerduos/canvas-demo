<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            html,
            body,
            canvas {
                margin: 0;
                padding: 0;
            }

            body {
                background: skyblue;
            }
            canvas {
                border: 1px solid #f00;
                position: absolute;
                left: 0;
                top: 0;
            }
            #hovered-color {
                width: 200px;
                height: 100px;
                border: 1px solid #0f0;
            }
            #selected-color {
                width: 200px;
                height: 100px;
                border: 1px solid #f00;
            }
            .color-container {
                display: flex;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="300" height="350"></canvas>
        <canvas id="zoom" width="300" height="350"></canvas>
        <main id="main" style="margin-top: 360px">
            <div>
                <label for="smoothbtn">
                    <input
                        type="checkbox"
                        name="smoothbtn"
                        checked="checked"
                        id="smoothbtn"
                    />
                    Enable image smoothing
                </label>
            </div>
            <div class="color-container">
                <div id="hovered-color"></div>
                <div id="selected-color"></div>
            </div>
        </main>

        <script>
            class CaptureEditor {
                constructor() {
                    // init bind this
                    this.main = this.main.bind(this);
                    this.draw = this.draw.bind(this);
                    this.zoom = this.zoom.bind(this);
                    this.pick = this.pick.bind(this);
                    this.handleSmoothChange = this.handleSmoothChange.bind(
                        this
                    );

                    this.onMouseMove = this.onMouseMove.bind(this);
                    this.onMouseDown = this.onMouseDown.bind(this);
                    this.onMouseUp = this.onMouseUp.bind(this);
                }

                onMouseMove() {}
                onMouseDown() {}
                onMouseUp() {}

                // 销毁有副作用的函数
                destroy() {}

                // 程序入口
                main({ imgUrl }) {
                    const draw = this.draw;
                    const img = new Image();

                    // img.src = "./girl.jpg";
                    img.src = imgUrl;

                    img.onload = function () {
                        // 图片加载完成 开始绘制canvas
                        draw(this);
                    };
                    img.style.display = "none";
                }

                // 绘制画布
                draw(img) {
                    const handleSmoothChange = this.handleSmoothChange;
                    const zoom = this.zoom;
                    const pick = this.pick;
                    const canvas = document.getElementById("canvas");
                    const zoomdom = document.getElementById("zoom");

                    const hoveredColor = document.getElementById(
                        "hovered-color"
                    );
                    const selectedColor = document.getElementById(
                        "selected-color"
                    );

                    // 画布宽高设置为图片的宽高
                    canvas.width = img.width;
                    canvas.height = img.height;
                    zoomdom.width = img.width;
                    zoomdom.height = img.height;

                    document.getElementById("main").style.marginTop = `${
                        img.height + 20
                    }px`;

                    // 画布上下文
                    const ctx = canvas.getContext("2d");

                    // 从0,0坐标开始绘制图片
                    ctx.drawImage(img, 0, 0);

                    // 缩放画布的上下文
                    const zoomctx = zoomdom.getContext("2d");

                    // 控制图片的质量
                    handleSmoothChange(zoomctx);

                    // 默认选中
                    zoom({ zoomctx }, { pageX: 0, pageY: 0 }, zoomdom);

                    document.addEventListener("mousemove", (event) => {
                        if (event.target === zoomdom) {
                            zoom({ zoomctx }, event, zoomdom);
                            pick(ctx, event, hoveredColor);
                        }
                    });

                    document.addEventListener("click", function (event) {
                        pick(ctx, event, selectedColor);
                    });
                }

                // 缩放绘制,添加蒙层
                zoom({ zoomctx }, { pageX, pageY }, zoomdom) {
                    // console.log(`pageX, pageY`, pageX, pageY);
                    // 获取画布的宽高
                    const { width, height } = zoomdom;

                    // console.log(`width, height`, width, height);

                    const selectRect = {
                        x: Math.abs(pageX), // 鼠标的坐标
                        y: Math.abs(pageY),
                        w: 300, // 截取画布的宽度(图片)
                        h: 300,
                        dx: Math.abs(pageX), // 绘制在新的画布上的坐标
                        dy: Math.abs(pageY),
                        dw: 300, // 绘制在新的画布上的宽高
                        dh: 300,
                        width,
                        height,
                    };

                    const { x, y, w, h, dx, dy, dw, dh } = selectRect;

                    // 清空画布
                    zoomctx.clearRect(0, 0, width, height);

                    // 重新绘制
                    zoomctx.drawImage(canvas, x, y, w, h, dx, dy, dw, dh);

                    zoomctx.font = "24px MicrosoftYahei";
                    zoomctx.fillText(`Hello~~`, dx + 10, dy + 20);

                    // 填充样式,透明度为0.4
                    zoomctx.fillStyle = "rgba(0, 0, 0, 0.4)";

                    // 填充区域
                    zoomctx.fillRect(0, 0, width, dy); // 上
                    const rightWidth = width - dw - dx;
                    zoomctx.fillRect(
                        dx + dw,
                        dy,
                        rightWidth < 0 ? 0 : rightWidth,
                        dh
                    ); // 右
                    zoomctx.fillRect(0, dy + dh, width, height - dy - dh); // 下
                    zoomctx.fillRect(0, dy, dx, dh); // 左
                }

                // 获取鼠标hover点的颜色
                pick(ctx, { pageX, pageY }, destination) {
                    const x = pageX;
                    const y = pageY;
                    const pixel = ctx.getImageData(x, y, 1, 1);
                    const data = pixel.data;

                    const rgba = `rgba(${data[0]}, ${data[1]}, ${data[2]}, ${
                        data[3] / 255
                    })`;
                    destination.style.background = rgba;
                    destination.textContent = rgba;

                    return rgba;
                }

                // 是否使得图片更加平滑
                handleSmoothChange(zoomctx) {
                    const smoothbtn = document.getElementById("smoothbtn");
                    smoothbtn.addEventListener(
                        "change",
                        function toggleSmoothing() {
                            zoomctx.imageSmoothingEnabled = this.checked;
                            zoomctx.mozImageSmoothingEnabled = this.checked;
                            zoomctx.webkitImageSmoothingEnabled = this.checked;
                            zoomctx.msImageSmoothingEnabled = this.checked;
                        }
                    );
                }
            }

            const capture = new CaptureEditor();

            capture.main({ imgUrl: "./background1500.jpg" });
        </script>
    </body>
</html>
