<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #canvas {
                border: 1px solid #f00;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
            function draw() {
                var ctx = document.getElementById("canvas").getContext("2d");
                var text = ctx.measureText("FootString"); // TextMetrics object
                ctx.font = "20px MicrosoftYaHei";
                console.log(`text.width`, text.width);
                ctx.fillText(`FootString`, 0, 76);
                ctx.fillText(`text.width: ${text.width}px`, 0, 100);
            }
            draw();
        </script>
    </body>
</html>
