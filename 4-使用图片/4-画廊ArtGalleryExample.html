<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                background: 0 -100px repeat-x url(https://mdn.mozillademos.org/files/5415/bg_gallery.png)
                    #4f191a;
                margin: 10px;
            }

            img {
                display: none;
            }

            table {
                margin: 0 auto;
            }

            td {
                padding: 15px;
            }
        </style>
    </head>
    <body onload="draw();">
        <table>
            <tr>
                <td>
                    <img
                        src="https://mdn.mozillademos.org/files/5399/gallery_1.jpg"
                    />
                </td>
                <td>
                    <img
                        src="https://mdn.mozillademos.org/files/5401/gallery_2.jpg"
                    />
                </td>
                <td>
                    <img
                        src="https://mdn.mozillademos.org/files/5403/gallery_3.jpg"
                    />
                </td>
                <td>
                    <img
                        src="https://mdn.mozillademos.org/files/5405/gallery_4.jpg"
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <img
                        src="https://mdn.mozillademos.org/files/5407/gallery_5.jpg"
                    />
                </td>
                <td>
                    <img
                        src="https://mdn.mozillademos.org/files/5409/gallery_6.jpg"
                    />
                </td>
                <td>
                    <img
                        src="https://mdn.mozillademos.org/files/5411/gallery_7.jpg"
                    />
                </td>
                <td>
                    <img
                        src="https://mdn.mozillademos.org/files/5413/gallery_8.jpg"
                    />
                </td>
            </tr>
        </table>
        <img
            id="frame"
            src="https://mdn.mozillademos.org/files/242/Canvas_picture_frame.png"
            width="132"
            height="150"
        />
        <script type="text/javascript">
            function draw() {
                // Loop through all images
                for (i = 0; i < document.images.length; i++) {
                    // Don't add a canvas for the frame image
                    if (document.images[i].getAttribute("id") != "frame") {
                        // Create canvas element
                        canvas = document.createElement("CANVAS");
                        canvas.setAttribute("width", 132);
                        canvas.setAttribute("height", 150);

                        // Insert before the image
                        document.images[i].parentNode.insertBefore(
                            canvas,
                            document.images[i]
                        );

                        ctx = canvas.getContext("2d");

                        // Draw image to canvas
                        ctx.drawImage(document.images[i], 15, 20);

                        // Add frame
                        ctx.drawImage(document.getElementById("frame"), 0, 0);

                        // 如同前文所述，过度缩放图像可能会导致图像模糊或像素化。
                        // 您可以通过使用绘图环境的imageSmoothingEnabled属性来控制是否在缩放图像时使用平滑算法。
                        // 默认值为true，即启用平滑缩放。您也可以像这样禁用此功能
                        ctx.mozImageSmoothingEnabled = false;
                        ctx.webkitImageSmoothingEnabled = false;
                        ctx.msImageSmoothingEnabled = false;
                        ctx.imageSmoothingEnabled = false;
                    }
                }
            }
        </script>
    </body>
</html>
