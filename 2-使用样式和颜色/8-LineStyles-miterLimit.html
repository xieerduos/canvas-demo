<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #canvas {
                border: 1px solid #f00;
            }
        </style>
    </head>
    <body>
        <canvas width="300" height="250" id="canvas"></canvas>
        <input id="miterLimit" value="10" type="text" />
        <script>
            function draw() {
                var ctx = document.getElementById("canvas").getContext("2d");

                // 清空画布
                ctx.clearRect(0, 0, 150, 150);

                // 绘制参考线
                ctx.strokeStyle = "#09f";
                ctx.lineWidth = 2;
                ctx.strokeRect(-5, 50, 160, 50);

                // 设置线条样式
                ctx.strokeStyle = "#000";
                ctx.lineWidth = 10;

                // 检查输入
                if (
                    document
                        .getElementById("miterLimit")
                        .value.match(/\d+(\.\d+)?/)
                ) {
                    ctx.miterLimit = parseFloat(
                        document.getElementById("miterLimit").value
                    );
                } else {
                    alert("Value must be a positive number");
                }

                // 绘制线条
                ctx.beginPath();
                ctx.moveTo(0, 100);
                for (i = 0; i < 24; i++) {
                    var dy = i % 2 == 0 ? 25 : -25;
                    ctx.lineTo(Math.pow(i, 1.5) * 2, 75 + dy);
                }
                ctx.stroke();
                return false;
            }
            draw();
        </script>
    </body>
</html>
